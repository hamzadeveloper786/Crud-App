<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Crud App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="getAllPost()">


    <h1>My post CRUD app </h1>

    <form onsubmit="createPost(); return false">

        <h2>Create a post:</h2>

        <label for="postTitle">
            Post Title:
        </label>
        <br>
        <input type="text" name="postTitle" id="postTitle" placeholder="Enter Your Post Title">
        <br>
        <br>
        <label for="postText">
            Post:
        </label>
        <br>
        <input type="text" name="postText" id="postText" placeholder="Enter Your Post">

        <br>
        <br>

        <button type="submit">Submit Post</button>

        <br>
    </form>

    <div id="result"></div>
    <br>
    <br>
    <div id="posts"></div>




    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.js"></script>

    <script type="module" src="./main.mjs"></script>
</body>

</html>
